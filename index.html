<!DOCTYPE html>
<html>
  
  <head>    

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script src="./js/move.js"></script>
    <script src="./js/roadRotate.js"></script>
  </head>

  <body>
    
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="-3.2 5 4" drive></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="roadMap"
          src="./assets/road/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="car"
          src="./assets/car/scene.gltf"
        ></a-asset-item>

        
      </a-assets>

      <a-entity light="type: ambient; color: white; intensity:2.5"></a-entity>

      <a-entity
        id="road"
        gltf-model="#roadMap"
        position="0 -2.4 0"
        scale="0.05 0.05 0.05"
        rotation="-3 17 0"
        road-rotation 
        coins
      >
      </a-entity>

      <a-entity
        id="car_model"
        gltf-model="#car"
        position="0 2 0"
        scale="2 2 2"
        rotation="0 180 0"  
        dynamic-body="mass:0" 
        drive 
        turn
      >
      </a-entity>

    </a-scene>
  </body>
</html>
